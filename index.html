<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Yapay Zeka Chat</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h2>AI Sohbet Paneli</h2>

  <input id="messageInput" type="text" placeholder="Mesaj yaz kanka..." style="width: 250px; padding: 6px;">
  <button onclick="sendMessage()" style="padding: 6px 10px;">GÃ¶nder</button>

  <p id="response"></p>

  <script>
    async function sendMessage() {
      const msg = document.getElementById("messageInput").value;

      if (!msg) {
        document.getElementById("response").innerText = "Kanka Ã¶nce bir ÅŸey yaz ğŸ˜…";
        return;
      }

      try {
        const res = await fetch("/chat", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ message: msg })
        });

        const data = await res.json();

        if (data.reply) {
          document.getElementById("response").innerText = "AI: " + data.reply;
        } else {
          document.getElementById("response").innerText = "Cevap gelmedi kankam ğŸ’€";
        }

      } catch (e) {
        document.getElementById("response").innerText = "Sunucu hata verdi reis âŒ";
      }
    }
  </script>

</body>
</html>
