<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern AI Chat</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

  <div class="app-container">

    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="logo">AI</div>
      <nav class="menu">
        <button class="menu-btn google"><i class="fab fa-google"></i></button>
        <button class="menu-btn cloudflare"><i class="fas fa-cloud"></i></button>
        <button class="menu-btn settings"><i class="fas fa-cog"></i></button>
      </nav>
    </aside>

    <!-- Main Chat Area -->
    <main class="chat-area">

      <!-- Top bar -->
      <header class="top-bar">
        <div class="avatar">ðŸ‘¤</div>
      </header>

      <!-- Chat messages -->
      <div id="chatBox" class="chat-box">
        <!-- Mesajlar JS ile eklenecek -->
      </div>

      <!-- Input alanÄ± -->
      <div class="input-container">
        <input id="messageInput" type="text" placeholder="MesajÄ±nÄ± yaz..." />
        <button id="sendBtn">GÃ¶nder</button>
      </div>

    </main>

  </div>

  <script>
    const chatBox = document.getElementById("chatBox");
    const messageInput = document.getElementById("messageInput");
    const sendBtn = document.getElementById("sendBtn");

    function appendMessage(text, type) {
      const msgDiv = document.createElement("div");
      msgDiv.className = "chat-message " + type;
      msgDiv.innerText = text;
      chatBox.appendChild(msgDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    sendBtn.addEventListener("click", () => {
      const msg = messageInput.value.trim();
      if(!msg) return;

      appendMessage(msg, "user");
      messageInput.value = "";

      // Ã–rnek AI cevabÄ±
      setTimeout(() => {
        appendMessage("AI cevabÄ± buraya gelecek.", "ai");
      }, 700);
    });

    messageInput.addEventListener("keypress", (e) => {
      if(e.key === "Enter") sendBtn.click();
    });
  </script>

</body>
</html>
